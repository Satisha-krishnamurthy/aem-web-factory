<div data-sly-test="${wcmmode.edit}">
	Configure Footer Component
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='gsk-web-platform.footer'}"/>

<sly data-sly-test="${!properties.disableComponent}">
	<sly data-sly-use.commonModel="com.gsk.web.platform.gsk_aem_web_platform.core.models.common.BaseComponentModel">

        <footer class="sensodyne-footer">
    		<div class="container-fluid">
      			<div class="container">
        			<div data-sly-test="${properties.includeFooterLinks}" class="row">
          				<div class="col-md-12 text-center">
							<div data-sly-test="${properties.footerLinksType == 'list-of-links'}">
                            	<div data-sly-resource="${'footer-links' @ resourceType='gskwebplatform/components/content/sensodyne/listOfLinks'}"></div>
                            </div>
							<div data-sly-test="${properties.footerLinksType == 'multi-column-grid'}">

                            </div>
                        </div>
        			</div>
        			<div data-sly-test="${properties.includeSocialLinks}" class="row">
          				<div class="col-md-12 text-center">
                        	<div data-sly-resource="${'social-links' @ resourceType='gskwebplatform/components/content/sensodyne/socialLinks'}"></div>
          				</div>
        			</div>
        			<div class="row">
          				<div class="col-md-12">
            				<img class="img-responsive text-center" src="/content/dam/sensodyne/footer-shadow.png" alt="footer image"/>
          				</div>
        			</div>
        			<div class="row">
          				<div class="col-md-12">
            				<div class="copyright">
              					<p class="text-center">
                                	${properties.copyrightText}
                                </p>
            				</div>
          				</div>
        			</div>
      			</div>
    		</div>
  		</footer>
        
    </sly>
</sly>
