<div data-sly-test="${wcmmode.edit}">
	Configure Column Grid Component
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='gsk-web-platform.column-grid'}"/>

<sly data-sly-test="${!properties.disableComponent}">
	<sly data-sly-use.commonModel="com.gsk.web.platform.gsk_aem_web_platform.core.models.common.BaseComponentModel">
		<sly data-sly-use.model="com.gsk.web.platform.gsk_aem_web_platform.core.models.common.ColumnGridModel">

            <div id="column-grid-${commonModel.component.randomNumber}" class="column-grid ${commonModel.component.customStyleClass}">
                <div class="row" data-sly-test="${model.sectionHeading}">
                    <h3>${model.sectionHeading}</h3>
                </div>
                <div class="row no-gutters" data-sly-list="${model.columnList}">
                    <div class="col">
                        <div data-sly-resource="${@path=item, resourceType='wcm/foundation/components/parsys'}"></div> 
                    </div>
                </div>
            </div>

		</sly>
	</sly>
</sly>
